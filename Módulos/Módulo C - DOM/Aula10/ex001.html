<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: lightsteelblue;
        }
        div#area{
            background-color: lightgreen;
            color: black;
            width: 200px;
            height: 200px;
            margin: auto;
            text-align: center;
            line-height: 200px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos criados dentro do HTML</h1>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
         //Serve para todas as functions abaixo!

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'  
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.backgroundColor = 'lightgrey'

        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'lightgreen'
        }
    </script>
</body>
</html>
