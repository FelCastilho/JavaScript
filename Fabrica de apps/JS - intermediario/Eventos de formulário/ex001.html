<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <input type="text" name="nome" id="textname"> <br> <br>

        <select name="cidade" id="cidade" onchange="selecionado(cidade)">
            <option value="Rio Preto" class="city">Rio Preto</option>
            <option value="Rio de Janeiro" class="city">Rio de Janeiro</option>
            <option value="São Paulo" class="city">São Paulo</option>
            <option value="Curitiba" class="city">Curitiba</option>

        </select>

        <br><br>

        <button onclick="enviar()"></button>

        <br> <br>
        
        <div id="result">
            
        </div>


    <script>

        let res = document.querySelector('div#result')
        let city = document.querySelector('option.city')
        let txtname = document.querySelector('input#textname')

        function selecionado(){
            res.innerHTML = `Cidade selecionada : ${cidade.value}`

        }

        function enviar(){
            res.innerHTML += `Nome : ${txtname.value}`
        }
    </script>
</body>
</html>
