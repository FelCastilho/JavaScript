<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
    <style>
        button{
            width: 400px;
            height: 60px;
        }
    </style>
</head>
<body>

    <button onmousedown="apertou()" onmouseover="passou()">Fazer pedido</button>

    <script>
        function apertou(){
            alert('O mouse foi apertado!')
        }

        function soltou(){
            alert('Soltaram o mouse')
        }

        function passou(){
            alert('Passou o mouse por cima')
        }
    </script>
</body>
</html>
